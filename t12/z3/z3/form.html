<html>
	<head>
		<title>Форма оплати</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form action="action_page.html">
			<div id="maket">
				<div id="pay">
					<h4>Оплата</h4>
				</div>
				<div id="form">
					<div>
						<label for="name"></label>
						<input type="text" placeholder="Ваше ім'я" id="name">
						<label for="mm"></label>
						<input type="text" placeholder="MM" id="mm">
						<label for="pp"></label>
						<input type="text" placeholder="PP" id="pp">
					</div>
					<div>
						<label for="num"></label>
						<input type="text" placeholder="4111 1111 1111 1111" id="num">
						<label for="cvc"></label>
						<input type="text" placeholder="CVC" id="cvc">
					</div>
					<div>
						<button type="submit">Оплатити</button>
					</div>
					
				</div>
			</div>
		</form>
	</body>
</html>
