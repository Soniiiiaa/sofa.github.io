<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
    div{
      width: 100px; 
      height: 100px;
      background-color: red;
      position: relative;
      animation: square 4s infinite;
    }
@keyframes square{  
    0% {background-color: red; left: Opx; top: 0px;}
   25% {background-color: yellow; left: 200px; top: 0px;}
   50% {background-color: blue; left: 200px; top: 200px;}
   75% {background-color: green; left: Opx; top: 200px;}
   100% {background-color: red; left: Opx; top: 0px;}
}
   </style>
</head>
<body>
   <div></div>  
</body>
</html>
